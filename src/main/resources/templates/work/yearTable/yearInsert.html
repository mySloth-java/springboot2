<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>年级信息表</title>
</head>
<body>
<form th:action="@{/yearInsert}" method="post">
  <table>
    <tr>
      <th colspan="2">添加年级信息</th>
    </tr>
    <tr>
      <td>年级Id</td>
      <td><input type="text" name="yearId"></td>
    </tr>
    <tr>
      <td>年级名称</td>
      <td><input type="text" name="yearName"></td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="点击添加年级信息">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
