<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>年级信息表</title>
</head>
<body>
<div id="app">
    <table>
        <tr>
            <th colspan="5">班级信息表</th>
        </tr>
        <tr>
            <th>班级Id</th>
            <th>年级Id</th>
            <th>专业Id</th>
            <th>班级名称</th>
            <th>操作选项(<a href="banToInsert">添加班级信息</a>)</th>
        </tr>
        <tr th:each="year : ${allYear}">
            <td th:text="${year.yearId}"></td>
            <td th:text="${year.yearName}"></td>
            <td>
                <a th:href="@{'/banToUpdate/'+${year.yearId}}">修改</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
