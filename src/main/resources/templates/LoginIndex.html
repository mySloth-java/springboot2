<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="csspackage/logindex.css" rel="stylesheet">
    <title>Se7en的资源网站(springboot版)</title>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <h4>请登录</h4>
<!--        取出错误信息提示-->
        <label style="color: red" th:text="${error}"></label>
        <form action="/login" method="post">
            <input class="acc" type="text" name="logName" placeholder="用户"><br>
            <input class="acc" type="password" name="logPassword" placeholder="密码"><br>
            <input class="submit" type="submit" value="点击登录">
        </form>

        <div class="fn">
            <a href="http://baidu.com">注册账号</a>
            <a href="http://baidu.com">找回密码</a>
        </div>
    </div>
</div>

</body>
</html>
